<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>#WeeklyCodingChallenge 06 - Button UI Kit</title>
</head>

<body>
    <div>
        <h1>Button UI Kit - #WeeklyCodingChallenge 06</h1>
        <h4>Primary</h4>
        <button class="btn btn-primary">Default</button>
        <button class="btn btn-primary btn-hover animated infinite zoomInLeft delay-3s">Hover</button>
        <button class="btn btn-primary" disabled>Disabled</button>
        <button class="btn btn-primary btn-large">Large</button>
        <button class="btn btn-primary btn-small animated infinite heartBeat delay-1s">Small</button>
        <h4>Secondary</h4>
        <button class="btn btn-secondary">Default</button>
        <button class="btn btn-secondary btn-hover animated infinite zoomInLeft delay-3s">Hover</button>
        <button class="btn btn-secondary" disabled>Disabled</button>
        <button class="btn btn-secondary btn-large">Large</button>
        <button class="btn btn-secondary btn-small animated infinite heartBeat delay-1s">Small</button>
        <h4>Tertiary</h4>
        <button class="btn btn-tertiary">Default</button>
        <button class="btn btn-tertiary btn-hover animated infinite zoomInLeft delay-3s">Hover</button>
        <button class="btn btn-tertiary" disabled>Disabled</button>
        <button class="btn btn-tertiary btn-large">Large</button>
        <button class="btn btn-tertiary btn-small animated infinite heartBeat delay-1s">Small</button>
    </div>
</body>

</html>
