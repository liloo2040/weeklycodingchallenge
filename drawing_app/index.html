<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <title>Drawing App - #WeeklyCodingChallenge</title>
</head>

<body>
    <h1>#WeeklyCodingChallenge 05 - Drawing App</h1>
    <div class="sidebar">
        <ul>
            <li>
                <label for="color">Color : </label>
                <input type="color" id="color">
            <li>
                <label for="weight">Stroke : </label>
                <input type="number" id="weight" min="2" max="200" value="3">
            </li>
            <li>
                <button id="clear"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="draw.js"></script>
</body>

</html>
